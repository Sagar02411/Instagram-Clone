<!DOCTYPE html>
<html>
<body>
	<center><h1>Hello , Welcome to my chat site ! {{request.user}}</h1></center>
	<br>
	{% if request.user.is_authenticated %}
	{% endif %}

	<select id="receiver-select">
		<option value="">Select a user</option>
		{% for user in all_users %}
		  <option value="{{ user.username }}">{{ user.username }}</option>
		{% endfor %}
	  </select>

	<div
	class="chat__item__container"
	id="id_chat_item_container"
	style="font-size: 20px"
	>
	<br />
	<input type="text" id="id_message_send_input" />
	<button type="submit" id="id_message_send_button">Send</button>
	<br />
	<br />
	</div>
	<script>
    let url = `ws://${window.location.host}/ws/socket-server/` 
	const chatSocket = new WebSocket(url);
	chatSocket.onopen = function (e) {
		console.log("The connection was setup successfully !");
	};
	chatSocket.onclose = function (e) {
		console.log("Something unexpected happened !");
	};
	document.querySelector("#id_message_send_input").focus();
	document.querySelector("#id_message_send_input").onkeyup = function (e) {
		if (e.keyCode == 13) {
		document.querySelector("#id_message_send_button").click();
		}
	};
	document.querySelector("#id_message_send_button").onclick = function (e) {
	var messageInput = document.querySelector("#id_message_send_input").value;
	var receiver = document.querySelector("#receiver-select").value;
	chatSocket.send(JSON.stringify({ message: messageInput, receiver: receiver }));
	};
	chatSocket.onmessage = function (e) {
		debugger;
		const data = JSON.parse(e.data);
		var div = document.createElement("div");
		div.innerHTML = data.sender + " : " + data.message;
		document.querySelector("#id_message_send_input").value = "";
		document.querySelector("#id_chat_item_container").appendChild(div);
	};
	</script>
</body>
</html>
